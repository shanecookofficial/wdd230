<body>
    <header>
        <a href="/index.html"><img src="images/bf-optimized-logo.png"></a>
        <h1>Bountiful Foods</h1>
        <nav>
            <button id="menu"></button>

            </ul>
        </nav>
    </header>
    <main id="order-main">
        <h2>Order</h2>
        <form>
            <div id="fruit-selection">
                <select id="fruit1" name="fruit1">
                    <option value="">Please select a fruit</option>
                </select>
        
                <select id="fruit2" name="fruit2">
                    <option value="">Please select a fruit</option>
                </select>
        
                <select id="fruit3" name="fruit3">
                    <option value="">Please select a fruit</option>
                </select>
            </div>
        
            <div id="nutrition-info">
                <p>Total Carbs: <span id="total-carbs"></span></p>
                <p>Total Protein: <span id="total-protein"></span></p>
                <p>Total Fat: <span id="total-fat"></span></p>
                <p>Total Sugar <span id="total-sugar"></span></p>
                <p>Total Calories <span id="total-calories"></span></p>
            </div>
        
            <div id="submission-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
        
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="208-123-4567">
        
                <label for="special-instructions">Special Instructions:</label>
                <textarea id="special-instructions" name="special-instructions" placeholder="Special instructions"></textarea>
            </div>
            <button>Submit</button>
        </form>
        
    </main>
