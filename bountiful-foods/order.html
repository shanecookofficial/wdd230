<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="About Us | Bountiful Foods" />
    <meta property="og:image" content="images/bf-optimized-logo" />
    <meta property="og:type" content="website" />
    <title>About Us | Bountiful Foods</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/fruits.js" defer></script>
    <!-- JavaScript Files -->
</head>
<body>
    <header>
        <a href="./index.html"><img src="images/bf-optimized-logo.png"></a>
        <h1>Bountiful Foods</h1>
        <nav>
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="index.html" title="Home" class="animated-underline-hover">Home</a></li>
                <li><a href="order.html" title="Order" class="active animated-underline-hover">Order</a></li>
                <li><a href="about-us.html" title="About Us" class="animated-underline-hover">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main id="order-main">
        <section id="order-hero">
            <h2>Order</h2>
            <picture>
                <source srcset="images/order-hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/order-hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/order-hero-optimized.webp" alt="Smoothies" loading="lazy">
            </picture> <!--https://www.usatoday.com/gcdn/-mm-/6e8980f94a4c041cf4d2f36bd159bb7b2c14fbdd/c=0-863-4493-3401/local/-/media/2017/06/29/USATODAY/USATODAY/636343393406681509-GettyImages-527673038.jpg?width=660&height=373&fit=crop&format=pjpg&auto=webp-->
        </section>
        <form action="confirmation.html" method="get">
            <div id="fruit-selection">
                <div class="fruit-selection-block">
                    <label for="fruit1">Fruit #1:</label>
                    <select name="fruit1" id="fruit1">
                    </select>
                </div>
                <div class="fruit-selection-block">
                    <label for="fruit2">Fruit #2:</label>
                    <select name="fruit2" id="fruit2">
                    </select>
                </div>
                <div class="fruit-selection-block">
                    <label for="fruit3">Fruit #3:</label>
                    <select name="fruit3" id="fruit3">
                    </select> 
                </div>
            </div>

            <div id="nutrition-info">
                <p><span class="label">Calories:</span> <span class="value" id="calories"></span></p>
                <p><span class="label">Protein:</span> <span class="value" id="protein"></span></p>
                <p><span class="label">Carbs:</span> <span class="value" id="carbs"></span></p>
                <p><span class="label">Fat:</span> <span class="value" id="fat"></span></p>
                <p><span class="label">Sugar:</span> <span class="value" id="sugar"></span></p>
            </div>            

            <div id="customer-info">
                <div class="customer-info-block">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$" title="Only letters and spaces allowed" placeholder="e.g., John Doe" />
                </div>
                <div class="customer-info-block">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="e.g., john@example.com" />
                </div>
                <div class="customer-info-block">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="Please enter a valid 10-digit phone number ex. 2081234567" placeholder="e.g., 2081234567" />
                </div>
                <div class="customer-info-block">
                    <label for="special_instructions">Special Instructions:</label>
                    <textarea id="special_instructions" name="special_instructions" rows="4" placeholder="Any special instructions or notes"></textarea>
                </div>
            </div>
            

            <div id="submit-container">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </main>
    <hr>
    <footer>
        <p>
            <a href="#" class="animated-underline-hover">Contact Us</a> |
            <a href="#" class="animated-underline-hover">Resources</a>
        </p>
        <p>&copy;<span id="year"></span> Bountiful Foods</p>
        <p>Last Modified: <span id="lastModified"></span></p>
        <div id="social-media-links">
            <a target="_blank" href="https://www.facebook.com/">
                <picture>
                    <source srcset="images/Facebook_Logo_Primary-small.webp" media="(max-width: 500px)">
                    <img src="images/Facebook_Logo_Primary.webp" alt="Facebook Logo" loading="lazy">
                </picture> <!--https://about.meta.com/brand/resources/facebookapp/logo/-->
            </a>
            <a href="https://www.instagram.com/">
                <picture>
                    <source srcset="images/Instagram_Glyph_Gradient-small.webp" media="(max-width: 500px)">
                    <img src="images/Instagram_Glyph_Gradient.webp" alt="Instagram Logo" loading="lazy">
                </picture> <!--https://about.meta.com/brand/resources/instagram/instagram-brand/-->
            </a>
            <a href="https://twitter.com/?lang=en">
                <picture>
                    <source srcset="images/x-logo-black-small.webp" media="(max-width: 500px)">
                    <img src="images/x-logo-black.webp" alt="X Logo" loading="lazy">
                </picture> <!--https://about.twitter.com/en/who-we-are/brand-toolkit-->
            </a>
            <a href="https://www.tiktok.com/en/">
                <picture>
                    <source srcset="images/TikTok_Icon_Black_Circle-small.webp" media="(max-width: 500px)">
                    <img src="images/TikTok_Icon_Black_Circle.webp" alt="X Logo" loading="lazy">
                </picture> <!--https://developers.tiktok.com/doc/getting-started-design-guidelines?enter_method=left_navigation-->
            </a>
        </div>
    </footer>
</body>
</html>
