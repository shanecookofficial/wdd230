<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Build</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <main>
        <form method="get" action="record.html" onsubmit="return validateForm()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
            </div>

            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
            </div>

            <div>
                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="updateRangeValue(this.value)">
                <span id="range_value">5</span>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
